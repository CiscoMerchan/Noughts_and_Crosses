<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toc</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="tittle">
        <h1>TIC TAC TOC</h1>
    </div>
    <div class="grill">
        <table>
            <tr class="row1">
                <td id="g1" class="g1" onclick="player('1')"></td>
                <td id="g2" class="g2" onclick="player('2')"></td>
                <td id="g3" class="g3" onclick="player('3')"></td>
            </tr>
            <tr class="row2">
                <td id="g4" class="g4" onclick="player('4')"></td>
                <td id="g5" class="g5" onclick="player('5')"></td>
                <td id="g6" class="g6" onclick="player('6')"></td>
            </tr>
            <tr class="row3">
                <td id="g7" class="g7"onclick="player('7')"></td>
                <td id="g8"class="g8"onclick="player('8')"></td>
                <td id="g9" class="g9"onclick="player('9')"></td>
            </tr>
        </table>

    </div>
<script src="assets/js/index.js"></script>
</body>
</html>
